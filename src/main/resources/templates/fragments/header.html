<!DOCTYPE html>
<html>
<head th:fragment="head(title, category)">
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title th:replace="${title}">Insert title here </title>
<script src="http://code.jquery.com/jquery-latest.min.js" 
	th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.6.0/angular.min.js"
    th:src="@{/webjars/angularjs/1.6.0/angular.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.4.0.js"
	th:src="@{/ui-bootstrap-tpls-2.4.0.min.js}"></script>
<script type="text/javascript" src="../common.js"
        th:src="@{/common.js}"></script>
<script type="text/javascript">
	function logout() {
		var comSubmit = new ComSubmit();
		comSubmit.setUrl("/logout");
		comSubmit.submit();
	}
</script>
<th:block />
</head>
<body>

<div th:fragment="navbar">
	<form th:fragment="commonForm" id="commonForm" name="commonForm">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/" th:href="@{/}"><label>책구름</label></a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="dropdown" th:attr="class=${(category == '출판사 정보' or category == '서점 리스트' or category == '책 리스트' or category == '신규 서점 등록' or category == '신간 등록') ? 'active' : ''}">
	          <a href="#" id="dropdownMenu1" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><b>기초 정보</b><span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li th:attr="class=${category == '출판사 정보' ? 'active' : ''}"><a href="/pub/getlist" th:href="@{ /pub/getlist }"><label>출판사 정보</label></a></li>
	            <li role="separator" class="divider"></li>
	            <li th:attr="class=${category == '서점 리스트' ? 'active' : ''}"><a href="/bookstore/getlist" th:href="@{ /bookstore/getlist }"><label>서점 리스트</label></a></li>
	            <li th:attr="class=${category == '책 리스트' ? 'active' : ''}"><a href="/book/getlist" th:href="@{ /book/getlist }"><label>책 리스트</label></a></li>
	            <li role="separator" class="divider"></li>
	            <li th:attr="class=${category == '신규 서점 등록' ? 'active' : ''}"><a href="/bookstore/insertform" th:href="@{ /bookstore/insertform }"><label>신규 서점 등록</label></a></li>
	            <li th:attr="class=${category == '신간 등록' ? 'active' : ''}"><a href="/book/insertform" th:href="@{ /book/insertform }"><label>신간 등록</label></a></li>
	          </ul>
	        </li>
	        <li th:attr="class=${category == '매출 내역 조회' ? 'active' : ''}"><a href="/sales/getlist" th:href="@{ /sales/getlist }"><b>매출 내역 조회</b></a></li>
	        <li th:attr="class=${category == '일괄 계산서' ? 'active' : ''}"><a href="/tax/getlist" th:href="@{ /tax/getlist }"><b>일괄 계산서</b></a></li>
	      </ul>
<!-- 	      <form class="navbar-form navbar-left">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>  -->
	      <ul class="nav navbar-nav navbar-right">
	        <li  th:attr="class=${category == '신규 매출 등록' ? 'active' : ''}"><a href="/sales/insertform" th:href="@{ /sales/insertform }"><b>신규 매출 등록</b> <span class="sr-only">(current)</span></a></li>
	      <!--   <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="#">Action</a></li>
	            <li><a href="#">Another action</a></li>
	            <li><a href="#">Something else here</a></li>
	            <li role="separator" class="divider"></li>
	            <li><a href="#">Separated link</a></li>
	          </ul>
	        </li> -->
	        <li>
	          <a href="#" id="dropdownMenu1" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><b>사용자 정보</b><span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><label><span sec:authentication="name">출판사 정보</span></label></li>
	            <li role="separator" class="divider"></li>
	            <li><a href="#" onclick="logout()"><b>로그 아웃</b></a></li>
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
</div>

</body>
</html>
