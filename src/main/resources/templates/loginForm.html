<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"  />
<title>로그인</title>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
</head>
<body>
	<br />
	<br />
	<br />
	<div class="col-lg-4 col-lg-offset-1">
		<p th:if="${loginError}" class="error">아이디 혹은 비밀번호가 잘못되었습니다.</p>
		<form class="form-horizontal" th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">ID</label>
				<div class="col-sm-10">
					<input type="text" name="username" class="form-control" id="username" placeholder="ID" th:value="${param.username}" >
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" name="password" class="form-control" id="password" placeholder="Password" th:value="${param.password}" >
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" id="remember_me" name="remember-me" > Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">로그인</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
