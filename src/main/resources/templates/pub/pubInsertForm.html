<!DOCTYPE html>
<html th:with="category = '신규 출판사 등록'">
<head th:replace="fragments/header :: head(~{::title}, ${category})">
<title th:text="${category}"></title>
</head>
<body>
	<div th:replace="fragments/header :: navbar" />
	<form th:action="@{/pub/insert}" method="post">
		<div class="col-lg-10 col-lg-offset-1">
			<ul class="col-lg-3 list-unstyled">
				<li> 
					<div class="input-group">
						<input type="text" class="form-control" aria-describedby="basic-addon1"
							placeholder="출판사사업자번호" name="pubNum"  th:value="${ param.pubNum }" />
						<span class="input-group-addon">@</span>
					</div>
				</li>
				<li> 
					<div class="input-group">
						<input type="text" class="form-control" aria-describedby="basic-addon1"
							placeholder="출판사명" name="pubName"  th:value="${ param.pubName }" />
						<span class="input-group-addon">@</span>
					</div>
				</li>
				<li> 
					<div class="input-group">
						<input type="text" class="form-control" aria-describedby="basic-addon1"
							placeholder="대표자" name="pubCeo"  th:value="${ param.pubCeo }" />
						<span class="input-group-addon">@</span>
					</div>
				</li>
				<li> 
					<div class="input-group">
						<input type="text" class="form-control" aria-describedby="basic-addon1"
							placeholder="주소" name="pubAddress"  th:value="${ param.pubAddress }" />
						<span class="input-group-addon">@</span>
					</div>
				</li>
				<li> 
					<div class="input-group">
						<input type="text" class="form-control" aria-describedby="basic-addon1"
							placeholder="업태" name="workStyle"  th:value="${ param.workStyle }" />
						<span class="input-group-addon">@</span>
					</div>
				</li>
				<li> 
					<div class="input-group">
						<input type="text" class="form-control" aria-describedby="basic-addon1"
							placeholder="업종" name="workType"  th:value="${ param.workType }" />
						<span class="input-group-addon">@</span>
					</div>
				</li>
				<li> 
					<div class="input-group">
						<input type="text" class="form-control" aria-describedby="basic-addon1"
							placeholder="이메일" name="pubEmail"  th:value="${ param.pubEmail }" />
						<span class="input-group-addon">@</span>
					</div>
				</li>
				<input type="submit" class="btn btn-default" value="등록" />
			</ul>
		</div>
	</form>

</body>
</html>
