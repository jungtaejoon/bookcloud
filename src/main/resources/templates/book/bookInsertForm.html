<!DOCTYPE html>
<html th:with="category = '신간 등록'">
<head th:replace="fragments/header :: head(~{::title}, ${category})">
<title th:text="${category}"></title>
</head>
<body>
	<div th:replace="fragments/header :: navbar" />
	<div class="col-lg-10 col-lg-offset-1">
		<form class="form-horizontal" th:action="@{/book/insert}" method="post">
			<div class="form-group">
				<label for="ISBN" class="col-sm-2 control-label">ISBN</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="ISBN" id="ISBN" name="ISBN"  th:value="${ param.ISBN }" autofocus />
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">제목</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="제목" id="title" name="title"  th:value="${ param.title }" />
				</div>
			</div>
			<div class="form-group">
				<label for="author" class="col-sm-2 control-label">작가</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="작가" id="author" name="author"  th:value="${ param.author }" />
				</div>
			</div>
			<div class="form-group">
				<label for="price" class="col-sm-2 control-label">정가</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="정가" id="price" name="price"  th:value="${ param.price }" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-3">
					<input type="submit" class="btn btn-default" value="등록"/>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
