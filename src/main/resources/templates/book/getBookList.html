<!DOCTYPE html>
<html th:with="category = '책 리스트'">
<head th:replace="fragments/header :: head(~{::title}, ${category})">
<title th:text="${category}"></title>
</head>
<body>
	<div th:replace="fragments/header :: navbar">
	</div>
	<div class="col-lg-10 col-lg-offset-1">
		<table class='table table-striped'>
			<tr>
				<th style="text-align:center">제목</th>
				<th style="text-align:center">ISBN</th>
				<th style="text-align:center">저자</th>
				<th style="text-align:center">정가</th>
			</tr>
			<tr th:each="book : ${list}">
				<td style="text-align:center" th:text="${book.title}"></td>
				<td style="text-align:center" th:text="${book.ISBN}"></td>
				<td style="text-align:center" th:text="${book.author}"></td>
				<td style="text-align:center" th:text="${book.price}"></td>
		</table>
	</div>
</body>
</html>
